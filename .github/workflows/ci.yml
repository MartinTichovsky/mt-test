name: Version Increment

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - run: git config user.name "$GITHUB_ACTOR"
      - run: npm version minor -m "v%s"
      - run: VERSION=$(node -p "require('./package.json').version")
      - run: git fetch
      - run: git checkout main
      - run: npm version --git-tag-version=false ${VERSION}
      - run: git tag ${VERSION}
      - run: git push "https://MartinTichovsky:${secrets.ACCESS_TOKEN}@github.com/mt-test.git" --follow-tags
      - run: git push "https://MartinTichovsky:${secrets.ACCESS_TOKEN}@github.com/mt-test.git" --tags

